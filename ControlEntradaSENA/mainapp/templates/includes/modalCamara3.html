<div class="modal fade cam-modal" id="camaraModalExtra" tabindex="-1" aria-labelledby="camaraModalExtraLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="camaraModalExtraLabel">Tomar Foto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-center">
        <!-- Video -->
        <video id="extra-cam" autoplay playsinline style="max-width: 100%; border-radius: 10px; display: none;"></video>

        <!-- Canvas -->
        <canvas id="extra-picture" style="max-width: 100%; border-radius: 10px; display: none;"></canvas>

        <!-- Botones -->
        <div class="btn-zone mt-4 d-flex flex-wrap justify-content-center gap-3">
          <!-- Tomar Foto -->
          <button type="button" class="btn btn-green btn-picture" id="extra-takepicture-btn" onclick="captureImage('extra')">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" fill="currentColor" class="bi bi-camera-fill" viewBox="0 0 16 16">
              <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
              <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
            </svg>
          </button>

          <!-- Guardar -->
          <button type="button" class="btn btn-green btn-picture" id="extra-savepicture-btn" style="display: none;" onclick="saveImage('extra')" data-bs-dismiss="modal">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
              <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
            </svg>
          </button>

          <!-- Repetir -->
          <button type="button" class="btn btn-green btn-picture" id="extra-repeatpicture-btn" style="display: none;" onclick="repeatImage('extra')">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
              <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zM.534 9h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59a.25.25 0 0 0 .192.41z"/>
              <path fill-rule="evenodd" d="M8 3a5.978 5.978 0 0 0-4.628 2.182.5.5 0 1 1-.771-.636A6.978 6.978 0 0 1 8 2c3.493 0 6.432 2.682 6.917 6.09a.5.5 0 0 1-.991.132A5.978 5.978 0 0 0 8 3zm0 10a5.978 5.978 0 0 0 4.628-2.182.5.5 0 1 1 .771.636A6.978 6.978 0 0 1 8 14c-3.493 0-6.432-2.682-6.917-6.09a.5.5 0 0 1 .991-.132A5.978 5.978 0 0 0 8 13z"/>
            </svg>
          </button>
        </div>

        <!-- Contador -->
        <div id="contador-extra" style="position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); font-size: 5rem; color: red; font-weight: bold;
            display: none; z-index: 1000;">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
